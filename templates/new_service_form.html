{% extends 'asp_base.html' %}


{% block operations %}

<div>


    <div class="new-service-form">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <center><h2>ADD A NEW SERVICE</h2></center>

        <form action = 'add_service' method = 'POST'>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="service_name">Service Name</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-align-justify"></i>
                  </div>
                </div>
                <input id="service_name" name="service_name" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-4 col-form-label">Price</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-money"></i>
                  </div>
                </div>
                <input id="price" name="price" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="desc" class="col-4 col-form-label">Description</label>
            <div class="col-8">
              <textarea id="desc" name="desc" cols="40" rows="6" class="form-control" required="required"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>



    


</div>

{% endblock %}
