{% extends 'vo_base.html' %} 



{% block operations %}

<h1>Emergency Service</h1>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form action = '/make_emergency_request' method = 'POST'>
  <div class="form-group row">
    <label for="location" class="col-4 col-form-label">Location, Contact & Probable Required Services</label> 
    <div class="col-8">
      <textarea id="location" name="location" cols="40" rows="9" class="form-control" required="required" aria-describedby="locationHelpBlock"></textarea> 
      <span id="locationHelpBlock" class="form-text text-muted">Location | Contact Probable | Required Services</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
